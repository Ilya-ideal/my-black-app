apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-black-app
  namespace: my-black-app
  labels:
    app: my-black-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-black-app
  template:
    metadata:
      labels:
        app: my-black-app
    spec:
      containers:
      - name: app
        image: ilia2014a/my-black-app:latest
        ports:
        - containerPort: 5000
        env:
        - name: APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: app.version
        - name: DEPLOY_TIME
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: deploy.time
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: my-black-app
data:
  app.version: "1.0.0"
  deploy.time: "placeholder"