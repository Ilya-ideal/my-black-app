apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: my-black-app
  name: app-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: app-role-binding
  namespace: my-black-app
subjects:
- kind: ServiceAccount
  name: default
  namespace: my-black-app
roleRef:
  kind: Role
  name: app-role
  apiGroup: rbac.authorization.k8s.io